<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${mesa.idMesa == null ? 'Nueva Mesa' : 'Editar Mesa'}"></title>
</head>

<body>
<div layout:fragment="content" class="container mt-4">

    <h2 th:text="${mesa.idMesa == null ? 'Registrar Mesa' : 'Editar Mesa'}"
        class="text-center mb-4"></h2>

    <form th:action="@{/mesas/guardar}" th:object="${mesa}" method="post" class="card p-4 shadow-sm">
        <input type="hidden" th:field="*{idMesa}"/>

        <div class="mb-3">
            <label for="numero" class="form-label">NÃºmero de Mesa:</label>
            <input type="number" id="numero" th:field="*{numero}" class="form-control" required min="1"/>
        </div>

        <div class="mb-3">
            <label for="capacidad" class="form-label">Capacidad:</label>
            <input type="number" id="capacidad" th:field="*{capacidad}" class="form-control" required min="1"/>
        </div>

        <div class="mb-3">
            <label for="estado" class="form-label">Estado:</label>
            <select id="estado" th:field="*{estado}" class="form-select">
                <option value="disponible">Disponible</option>
                <option value="ocupada">Ocupada</option>
                <option value="reservada">Reservada</option>
                <option value="mantenimiento">Mantenimiento</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="cliente" class="form-label">Cliente</label>
            <select class="form-select" id="cliente" name="cliente.idCliente" th:field="*{cliente}">
                <option value="" disabled selected>-- Seleccione un cliente --</option>
                <option th:each="c : ${clientes}"
                        th:if="${c.estado.toLowerCase() == 'activo'}"
                        th:value="${c.idCliente}"
                        th:text="${c.nombres + ' ' + c.apellidos}">
                </option>

            </select>
        </div>


        <div class="text-end">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a th:href="@{/mesas}" class="btn btn-secondary">Volver</a>
        </div>
    </form>

</div>
</body>
</html>
